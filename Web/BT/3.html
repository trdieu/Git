<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thiết kế nội dung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 60%;
            margin: 20px auto;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }
        .image-section {
            width: 100%;
            height: auto;
        }
        .image-section img {
            width: 100%;
            height: auto;
            display: block;
        }
        .title {
            font-size: 18px;
            color: #000;
            font-weight: bold;
            padding: 10px;
            background-color: #f0f0f0;
            margin: 0;
            border-bottom: 1px solid #ddd;
        }
        .title a {
            text-decoration: none;
            color: #000;
        }
        .content {
            padding: 10px;
        }
        .content ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .content ul li {
            margin-bottom: 10px;
        }
        .content ul li a {
            text-decoration: none;
            color: #b2007b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="H2.jpg" alt="Image description">
        </div>
        <div class="title">
            <a href="#">Nghệ An: 4/441 bài thi vào lớp 10 thay đổi điểm sau chấm phúc khảo</a>
        </div>
        <div class="content">
            <ul>
                <li><a href="#">Mốc thời gian thí sinh cần nhớ sau kỳ thi THPT quốc gia 2019</a></li>
                <li><a href="#">Có cần thiết phải chấm lại toàn bộ những bài thi Ngữ văn có điểm cao?</a></li>
                <li><a href="#">Xử lý thế nào nếu điểm bài thi Ngữ văn lệch nhau giữa 2 lần chấm?</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
