<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khoa Công Nghệ Thông Tin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #1A3B73;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .navbar-left {
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        .navbar-right {
            list-style-type: none;
            display: flex;
        }

        .navbar-right li {
            margin-left: 20px;
        }

        .navbar-right li a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            border-left: 1px solid white;
            font-size: 14px;
        }

        .navbar-right li a:hover {
            background-color: #314a8c;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">KHOA CÔNG NGHỆ THÔNG TIN</div>
        <ul class="navbar-right">
            <li><a href="#">Giới thiệu</a></li>
            <li><a href="#">Tuyển sinh</a></li>
            <li><a href="#">Tin tức</a></li>
            <li><a href="#">Đào tạo</a></li>
            <li><a href="#">Nghiên cứu</a></li>
            <li><a href="#">Hợp tác</a></li>
        </ul>
    </nav>
</body>
</html>
